<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty Score Result</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="font-poppins bg-white min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg text-center">
        <h1 class="text-3xl font-bold mb-6">Your Predicted Beauty Score</h1>
        <p class="text-xl mb-4"><strong>Score:</strong> {{ score | round(2) }}</p>
        <img src="{{ url_for('static', filename='uploads/' + user_image.split('/')[-1]) }}" alt="Uploaded Image" class="mx-auto mb-6 rounded">
        <a href="{{ url_for('index') }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload Another Photo</a>
    </div>
    <footer class="mt-8 text-gray-500 text-sm">

</body>
</html>
