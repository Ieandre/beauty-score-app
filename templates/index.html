<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty Score Predictor</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="font-poppins bg-white min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Beauty Score Predictor</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="mb-4 text-red-500">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data" class="flex flex-col">
            <label for="file" class="mb-2 font-semibold">Select an image file:</label>
            <input type="file" name="file" accept="image/*" required class="mb-4 p-2 border rounded">
            <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Predict Beauty Score</button>
        </form>
    </div>
    <footer class="mt-8 text-gray-500 text-sm">
        &copy; 2024 LÃ©andre Fernandez
    </footer>
</body>
</html>
